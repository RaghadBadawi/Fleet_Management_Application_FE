

<table mat-table [dataSource]="routeHistories" class="mat-elevation-z8">
  <!-- Define columns here -->
  <ng-container matColumnDef="Timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let routeHistory"> {{ routeHistory.Timestamp }} </td>
  </ng-container>
  
  <ng-container matColumnDef="Latitude">
    <th mat-header-cell *matHeaderCellDef> Latitude </th>
    <td mat-cell *matCellDef="let routeHistory"> {{ routeHistory.Latitude }} </td>
  </ng-container>
  
  <ng-container matColumnDef="Longitude">
    <th mat-header-cell *matHeaderCellDef> Longitude </th>
    <td mat-cell *matCellDef="let routeHistory"> {{ routeHistory.Longitude }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['Timestamp', 'Latitude', 'Longitude']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['Timestamp', 'Latitude', 'Longitude'];"></tr>
</table>
